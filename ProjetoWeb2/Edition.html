<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="styleEdition.css">
    <script type="text/javascript" src="scriptEdition.js"></script>
    

</head>
<body>

    <header>
        <h1>Creche do pipoca</h1>
    </header>

    <main>
        <div class="title">
            <h1>Lista de alunos matriculados</h1>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Nome do aluno</label>
                <input type="text" id="aluno" placeholder="Nome do aluno">
            </div>
            <div class="lineInput">
                <label>Telefone</label>
                <input type="number" id="telefone" placeholder="Telefone">
            </div>
            <div class="lineInput">
                <label>Localização</label>
                <input type="text" id="localizacao" placeholder="Localização">
            </div>
            <button onclick="aluno.salvar()" id="btn1">Salvar</button>
            <button onclick="aluno.cancelar()">Cancelar</button>

        </div>

        <div class="content">
            <table>
                <thead>
                    <th class="center">ID</th>
                    <th class="center">Aluno</th>
                    <th class="center">Telefone</th>
                    <th class="center">Localização</th>
                </thead>
                <tbody id="tbody">

                </tbody>
        </div>



    </main>

        

    
    
    
    
    
    
</body>
</h-ml>
